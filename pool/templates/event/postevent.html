{% load bootstrap3 %}
{% block title %}
    Post Event
{% endblock  %}

{% block heading %}
    <h1> Post Event</h1>
{% endblock  %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
       <!-- {{ form.as_p }} -->
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    {% endblock  %}
